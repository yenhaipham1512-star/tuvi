
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tử Vi Tuệ Nhiên - Xem Lá Số Trọn Đời</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gold-border {
            border: 1px solid rgba(191, 149, 63, 0.3);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0c;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }
        #loader {
            display: flex;
            position: fixed;
            inset: 0;
            background: #0a0a0c;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="w-12 h-12 border-4 border-yellow-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-yellow-600 font-serif tracking-widest uppercase text-xs">Đang khởi tạo linh khí...</p>
    </div>

    <div id="root"></div>

    <script type="module">
        // Tự động ẩn loader khi React đã mount
        window.addEventListener('load', () => {
            const checkExist = setInterval(() => {
                if (document.getElementById('root').children.length > 0) {
                    document.getElementById('loader').style.display = 'none';
                    clearInterval(checkExist);
                }
            }, 100);
            
            // Timeout sau 10 giây nếu không tải được
            setTimeout(() => {
                if (document.getElementById('root').children.length === 0) {
                    document.getElementById('loader').innerHTML = `
                        <p class="text-red-500 font-serif mb-2">Ứng dụng không thể khởi động.</p>
                        <p class="text-slate-500 text-xs">Vui lòng kiểm tra Console (F12) để biết chi tiết lỗi.</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-yellow-600 text-white text-xs rounded">Thử lại</button>
                    `;
                }
            }, 10000);
        });
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
