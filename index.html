<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tử Vi Tuệ Nhiên - Xem Lá Số Trọn Đời</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            margin: 0;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gold-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #loader {
            display: flex;
            position: fixed;
            inset: 0;
            background: #0a0a0c;
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 0.5s ease-out;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="loader">
        <div class="w-12 h-12 border-4 border-yellow-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-yellow-600 font-serif tracking-widest uppercase text-[10px]">Đang khởi tạo linh khí...</p>
    </div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>

    <script>
        // Tự động ẩn loader khi React đã render nội dung vào root
        const observer = new MutationObserver(() => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 500);
                }
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('root'), { childList: true });

        // Hiển thị lỗi nếu sau 15s vẫn không chạy được (thường do API Key hoặc lỗi mạng)
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.children.length === 0) {
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.innerHTML = `
                        <div class="text-center px-4 max-w-sm">
                            <p class="text-red-500 font-serif mb-4 text-lg font-bold">Ứng dụng không thể khởi động</p>
                            <p class="text-slate-500 text-xs mb-6 leading-relaxed">
                                Nguyên nhân có thể do kết nối mạng yếu hoặc API Key chưa được cấu hình đúng trong <b>Site configuration</b> trên Netlify.
                            </p>
                            <button onclick="location.reload()" class="px-6 py-2 bg-yellow-600 text-white text-[10px] rounded-full uppercase font-bold tracking-widest hover:bg-yellow-500 transition-colors">Thử lại</button>
                        </div>
                    `;
                }
            }
        }, 15000);
    </script>
</body>
</html>
